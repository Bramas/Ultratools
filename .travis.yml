
language: cpp
compiler:
    - gcc
    - clang

before_install:
    - wget http://download.qt.io/archive/qt/5.2/5.2.0/qt-linux-opensource-5.2.0-x86-offline.run
    - sudo chmod a+x qt-linux-opensource-5.2.0-x86-offline.run
    - sudo ./qt-linux-opensource-5.2.0-x86-offline.run
    - wget http://www.fmod.org/download/fmodex/api/Linux/fmodapi44452linux.tar.gz
    - tar xvf fmodapi44452linux.tar.gz
    - sudo cp -r fmodapi44452linux/api/lib/* /usr/local/lib/.
    - sudo mkdir /usr/local/include/fmod/
    - sudo cp -r fmodapi44452linux/api/inc/* /usr/local/include/fmod/.

script:
    - cd src
    - qmake -qt=qt5 "UltraTools Editor.pro"
    - make -j 4
